<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>BizTone Converter - 업무 말투 변환기</h1>
        <div class="converter-wrapper">
            <div class="input-card card">
                <h2>원본 텍스트</h2>
                <textarea id="original-text" placeholder="여기에 변환할 텍스트를 입력하세요. (최대 500자)" maxlength="500"></textarea>
                <div class="char-count">
                    <span id="current-char-count">0</span> / 500
                </div>
                <div class="target-selection">
                    <h3>변환 대상</h3>
                    <label><input type="radio" name="target" value="상사" checked> 상사</label>
                    <label><input type="radio" name="target" value="타팀 동료"> 타팀 동료</label>
                    <label><input type="radio" name="target" value="고객"> 고객</label>
                </div>
                <button id="convert-button" class="primary-button">변환하기</button>
            </div>
            <div class="output-card card">
                <h2>변환 결과</h2>
                <textarea id="converted-text" readonly placeholder="변환된 텍스트가 여기에 표시됩니다."></textarea>
                <button id="copy-button" class="primary-button">복사하기</button>
                <div id="feedback-message" class="feedback-message"></div>
                <!-- Optional: FR-06 사용자 피드백 -->
                <div class="user-feedback">
                    <button class="feedback-btn" data-feedback="helpful">도움됨</button>
                    <button class="feedback-btn" data-feedback="not-helpful">도움 안 됨</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
